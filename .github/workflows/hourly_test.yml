name: Quarter-Hourly Matrix Test

on:
  schedule:
    - cron: '*/15 * * * *'  # 4 times an hour
  workflow_dispatch:      # Manual trigger

jobs:
  matrix-test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y g++ ninja-build sqlite3 libsqlite3-dev curl

      - name: Build spip
        run: |
          # Set git config for base version commits
          git config --global user.email "bot@spip.dev"
          git config --global user.name "SPIP Bot"
          ninja -t clean || true
          ninja spip

      - name: Pick 16 random top packages
        id: pick-pkgs
        run: |
          pkgs=$(python3 scripts/pick_random_pkgs.py 256)
          echo "pkgs=$pkgs" >> $GITHUB_OUTPUT
          echo "Selected: $pkgs"

      - name: Run Matrix Tests
        run: |
          pkgs="${{ steps.pick-pkgs.outputs.pkgs }}"
          echo "Starting 10 minute stress test on: $pkgs"
          
          # Ensure telemetry dir exists
          mkdir -p ${HOME}/.spip/telemetry
          
          # Use timeout to ensure we stay within 10 minutes total
          # Use SPIP_NO_TMPFS=1 to avoid sudo mount issues in CI
          export SPIP_NO_TMPFS=1
          
          timeout 10m bash -c '
            for pkg in $1; do
              echo "----------------------------------------"
              echo "ðŸ§ª Testing: $pkg"
              # limit to 2 versions per pkg to ensure we finish 4 pkgs in 10m
              # use --threads 4 for parallel version testing
              ./spip matrix "$pkg" --limit 2 --threads 4 --telemetry
            done
          ' bash "$pkgs" || echo "Test reached 10 minute timeout"

      - name: Upload Telemetry
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: telemetry-logs
          path: /home/runner/.spip/telemetry/*.db
          if-no-files-found: ignore
